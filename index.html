<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-wrapper">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
    </div>
    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="titulo"
              >Título do evento <span>(mínimo 8 caracteres)</span></label
            >
            <input type="text" id="titulo" minlength="8" />
          </div>

          <div class="input-wrapper">
            <label for="link"
              >Link do evento<span>(comece com https://)</span></label
            >
            <input type="url" id="link" />
          </div>

          <div class="input-wrapper">
            <label for="whatsapp"
              >Whatsapp para contato<span>(somente números)</span></label
            >
            <input type="number" id="whatsapp" />
          </div>

          <div class="input-wrapper">
            <label for="extra">Informações extras</label>
            <textarea name="extra" id="extra"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
              <option>Podcast</option>
              <option>Ao vivo</option>
              <option>Convensão</option>
              <option>Code-live</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <div class="input-wrapper">
            <label for="email"
              >E-mail do administrador
              <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha de acesso para participantes
              <span>(minimo 8 caracteres)</span></label
            >
            <input type="password" id="password" minlength="8" />

            <div class="checkbox-wrapper">
              <input type="checkbox" name="privado" id="privado" />
              <label for="privado">Evento privado</label>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>
            <div id="collums-3">
                <div>
                    <label for="data">Data</label>
                    <input type="date">
                </div>
                <div>
                    <label for="das">Das</label>
                    <input type="time">
                </div>
                <div>
                    <label for="ate">Até</label>
                    <input type="time">
                </div>
            </div>

        </div>
      </fieldset>
    </form>
    <footer>
        <button form="form">Salvar evento</button>
    </footer>
  </body>
</html>
